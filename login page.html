	<head>
	<meta charset="UTF-8">

	<title>Login form</title>
	<style>
	body
	{
	background-image:url(https://t3.ftcdn.net/jpg/04/48/06/74/360_F_448067440_hTWoSx63cvavKS0qYDs1BR2Qg5C0JVB7.jpg);
	background-repeat:no-repeat;

	 .card

	border-radius:10px;
	margin:auto;

	}
	.home
	{
	text-decoration:none}
	.signup
	{
	text-decoration:none;
	}
	.login
	{
	background-color:black;
	width:80px;
	height:30px;
	
	color:white;
	}

	</head>
	<body>
	<a href="./main page.html" class="home"><center><h1 style="color:white">Home</h1></center></a>
	<div class="card">
		<form action="./HOME.html">
	<pre>
	<center><h1 style="color:white">User Name : <input type="email"  name="email" placeholder="Enter your Mail" id="UN" required></pre><pre>
	<center><h1 style="color:white">Password  : <input type="password"  name="password"  placeholder="Enter your Password" id="PW" pattern="(?=.*[!,@,#,$,%,^,&,*])(?=.*[A-Z]).{8,15}" required></pre>
	<pre>
		<center><input type="submit" value="Login"  onclick="check()"></center>
	</pre><pre><h1 style="color:white">Create an Account.....?<a href="./Signup.html" class="signup"><b style="color:red">SignUp</a></h1></pre>
	</div>
     </form>
	
	
	</body>


<html>
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	body
	{
	background-image:url(https://png.pngtree.com/thumb_back/fh260/background/20220615/pngtree-purple-pastel-gradient-glassmorphism-background-image_1413555.jpg);
	background-repeat:no-repeat;
	background-size:cover;
	}
	.SignUp
	{
	height:100px;
	width:400px;
	margin:auto;
	margin-top:2.5%;
	}
	.home
	{
	text-decoration:none;
    }
	.btn
	{
		background-color: black;
		color:whitesmoke;
	}
	</style>
<script>
		sign=()=>
    {
    var pass=document.getElementById("pwd").value;
    var cpass=document.getElementById("cpwd").value;
    if(pass!=cpass)
    document.getElementById("btn").textContent=("Please Check your password");
    else if(pass=="")
   {
    document.getElementById("btn").textContent=("Please fill the password");
   }
   else
   {
    document.getElementById("btn").textContent=("Password is saved");
    window.open("./indexpage.html","_blank");
   }
   }
</script>
	</head>
	<body>
	<a href="./main page.html" class="home"><center><h1>Home</h1></center></a>
	<div class="SignUp">
	<form>
	<pre>
	<center><h1>SIGNUP</h1></center></pre><pre>
	<h3>First Name             : <input type="text" name="First Name" placeholder="Enter your first name" id="FN" required></pre><pre>
	<h3>Last Name              : <input type="text" name="last Name"  placeholder="Enter your last name" id="LN" required></pre><pre>
	<h3>Email id               : <input type="email" name="Email Name" placeholder="Enter your email id" id="EID" required></pre><pre>
	<h3>Phone Number           : <input type="number"  name="phonenumber Name" placeholder="XXX XXX XXXX"  required></pre><pre>
	<h3>Password               : <input type="password" name="password"  id="pwd" placeholder="Enter your password"  pattern="(?=.*[!,@,#,$,%,^,&,])(?=.*[A-Z]).{8,15}" title="&#x2022 password must contain minimum of 8 and maximum of 20 characters.
	&#x2022 password should have atleast one upper case letter.	
	&#x2022 password should have atleast one lower case letter.
	&#x2022 password should have atleast one Number.
	&#x2022 password should have atleast one special character." required></h3></pre><pre>
	<h3>Conform Password       : <input type="password" id="cpwd"placeholder="Enter your password"  pattern="(?=.*[!,@,#,$,%,^,&,])(?=.*[A-Z]).{8,15}"  required></h3></pre><pre>
		<div id="btn">
	<button type="submit" value="SignUp"  class="btn"onclick="sign()">SignUp</button></pre></div>
	</div>
	
	
	</body>
	</html>
